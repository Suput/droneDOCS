version: '3.8'

services:
  drone-docs:
    container_name: drone-docs
    image: test-drone-docs
    build:
      context: ..
      dockerfile: deploy/Dockerfile
      args:
        HTTP_OR_HTTPS: ${DRONE_DOCS_HTTP_OR_HTTPS:-http}
    ports:
      - 443:443
      - 80:80
    networks:
      - drone_docs

networks:
  drone_docs:
    driver: bridge
    name: drone_docs
